<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>利用Swiper插件来制作魔方盒轮播图效果</title>
    <link rel="stylesheet" href="css/swiper.min.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        ul, li {
            list-style: none;
        }
        .swiper-container {
            width: 300px;
            height: 150px;
            margin: 0 auto;
            perspective: 1000px; /* 设置透视属性 */
        }
        .swiper-slide img {
            width: 100%;
            display: block;
        }
    </style>

	<script src="../../static/bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="img/1.jpg" alt=""></div>
            <div class="swiper-slide"><img src="img/2.jpg" alt=""></div>
            <div class="swiper-slide"><img src="img/3.jpg" alt=""></div>
            <div class="swiper-slide"><img src="img/4.jpg" alt=""></div>
            <div class="swiper-slide"><img src="img/5.jpg" alt=""></div>
            <div class="swiper-slide"><img src="img/6.jpg" alt=""></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <script>
        new Swiper('.swiper-container', {
            effect: 'cube', // 使用立方体翻转效果
            grabCursor: true,
            cubeEffect: {
                shadow: true, // 是否显示阴影
                slideShadows: false, // 是否为每个slide添加阴影
                shadowOffset: 20, // 阴影偏移量
                shadowScale: 0.99, // 阴影缩放比例
            },
            autoplay: {
                delay: 2000,
                disableOnInteraction: false,
            },
            loop: true, // 启用循环模式
        });
    </script>
</body>

</html>
