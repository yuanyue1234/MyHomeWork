<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	
	<script src="../../static/bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
</head>
	<link rel="stylesheet" href="..\..\static\bootstrap-5.3.3-dist\css\bootstrap.min.css" />
	<body>
		<h5>单个按钮样式</h5>
		<button class="btn btn-primary">主按钮</button>
		<button class="btn btn-outline-primary btn-sm">主按钮</button>
		<button class="btn btn-danger btn-lg">危险按钮</button>
		<button class="btn btn-outline-danger">危险按钮</button>

		<h5>按钮组样式</h5>
		<div class="btn-group">
			<button class="btn btn-primary">主按钮</button>
			<button class="btn btn-outline-primary btn-sm">主按钮</button>
			<button class="btn btn-danger btn-lg">危险按钮</button>
			<button class="btn btn-outline-danger">危险按钮</button>
		</div>

		<h5>垂直按钮组</h5>
		<div class="btn-group-vertical">
			<button class="btn btn-primary">主按钮</button>
			<button class="btn btn-outline-primary btn-sm">主按钮</button>
			<button class="btn btn-danger btn-lg">危险按钮</button>
			<button class="btn btn-outline-danger">危险按钮</button>
		</div>

		<h5>工具栏按钮组</h5>
		<div class="btn-toolbar">
			<div class="btn-group me-3">
				<button class="btn btn-primary">主按钮</button>
				<button class="btn btn-outline-primary btn-sm">主按钮</button>
				<button class="btn btn-danger btn-lg">危险按钮</button>
				<button class="btn btn-outline-danger">危险按钮</button>
			</div>
			<div class="btn-group">
				<button class="btn btn-primary">1</button>
				<button class="btn btn-outline-primary btn-sm">2</button>
				<button class="btn btn-danger btn-lg">3</button>
				<button class="btn btn-outline-danger">4</button>
			</div>
		</div>

		<h5>分页导航</h5>
		<nav>
			<ul class="pagination">
				<li class="page-item"><a href="" class="page-link">&laquo</a></li>
				<li class="page-item"><a href="https://www.asunny.fun" class="page-link">1</a></li>
				<li class="page-item"><a href="" class="page-link">2</a></li>
				<li class="page-item"><a href="" class="page-link">3</a></li>
				<li class="page-item"><a href="" class="page-link">4</a></li>
				<li class="page-item"><a href="" class="page-link">5</a></li>
				<li class="page-item"><a href="" class="page-link">&raquo</a></li>
			</ul>
		</nav>
		
		<h5>列表组</h5>
		<ul class="list-group">
			<li class="list-group-item active">列表1</li>
			<li class="list-group-item">列表2</li>
			<li class="list-group-item">列表3</li>
			<li class="list-group-item">列表4</li>
		</ul>
		
	</body>
</html>
