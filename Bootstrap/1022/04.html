<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列的偏移</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap-grid.css">
    <style>
        .container{
            border: 1px solid red;
        }
        [class^='col']{
            background-color: gray;
            border: 1px solid white;
        }
    </style>
</head>
<body>
    <!-- 一行分12份，几列为12/a -->
    <div class="container">
        <div class="row">
            <div class="col-md-3">左</div>
            <div class="col-md-3 offset-md-6">右</div>
        </div>
        <div class="row">
            <div class="col-md-8 offset-md-2">中</div>
        </div>
    </div>
    <!-- 面包屑导航-->
      <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item active" aria-current="page">首页</li>
              <li class="breadcrumb-item ">详情</li>
              <li class="breadcrumb-item ">联系电话</li>
              <li class="breadcrumb-item ">简介</li>
            </ol>
          </nav>
</body>
</html>
