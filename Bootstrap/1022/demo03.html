<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列的嵌套</title>
    <link rel="stylesheet" href="..\..\static\bootstrap-5.3.3-dist\css\bootstrap-grid.css">

    <style>
        .container{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <!-- 一行分12份，几列为12/a -->
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="row">
                    <div class="col-md-6">第一列1</div>
                    <div class="col-md-6">第一列2</div>
                </div>
                <div class="row">
                    <div class="col-md-6">第一列1</div>
                    <div class="col-md-6">第一列2</div>
                </div>
                
            </div>
            <div class="col-md-4">
                <div class="row">
                    <div class="col-md-4">第二列1</div>
                    <div class="col-md-4">第二列2</div>
                    <div class="col-md-4">第二列3</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="row">
                    <div class="col-md-3">第三列1</div>
                    <div class="col-md-3">第三列2</div>
                    <div class="col-md-3">第三列3</div>
                    <div class="col-md-3">第三列4</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
