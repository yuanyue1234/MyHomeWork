<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0px;
				padding: 0px;
				font-size: 12px;
			}
			#listbox{
				margin: 10px;
				padding: 15px;
				border: 1px solid #CCCCCC;
				color: #0066FF;
			}
			dl{
				display: block;
				float: left;
				margin: 15px;
			}
			dd{
				font-size: 14px;
				color: #663300;
			}
			dd a{
				text-decoration: none;
				font-size: 14px;
				color: #FF3300;
			}
			dd a:hover{
				text-decoration: underline;
			}
			.clear{
				clear: both;
				height: 0px;
			}
		</style>
		<script src="js/jquery-1.12.4.js"></script>
		<script>
			$(document).ready(function(){
				$('.del').click(function(){
					$(this).parents('dl').remove();
				});
				$('.add').click(function(){
					var $htmls=";
					$htmls +='<dl>'
							+'<dt><img src="images/p4.jpg" alt="" /></dt>'
							+'<dd>大航海家OL</dd>'
							+'<dd><a href="javascript:void(0);" class="del">删除</a></dd>'
							+'</dl>';
					$($htmls).insertBefore($('.clear'));
				})
			})
		</script>
	</head>
	<body>
		<div id="listbox">
			<dl>
				<dt><img src="images/p1.jpg" alt="" /></dt>
				<dd>街机三国</dd>
				<dd><a href="javascript:void(0);" class="del">删除</a></dd>
			</dl>
			<dl>
				<dt><img src="images/p2.jpg" alt="" /></dt>
				<dd>霸域</dd>
				<dd><a href="javascript:void(0);" class="del">删除</a></dd>
			</dl>
			<dl>
				<dt><img src="images/p3.jpg" alt="" /></dt>
				<dd>斗破乾坤</dd>
				<dd><a href="javascript:void(0);" class="del">删除</a></dd>
			</dl>
			<div class="clear">
				<input type="button" value="新增游戏" class="add"/>
			</div>
		</div>
	</body>
</html>
