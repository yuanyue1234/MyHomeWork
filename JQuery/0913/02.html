<!DOCTYPE html>
<html>
	<head>
	<script src="../../static/js/jquery-3.4.1.min.js"></script>
		<meta charset="utf-8">
		<title></title>
		<style>
			ul{
				list-style-type: none;
			}
			.gl{
				border: 1px solid #555500;
				width: 200px;
				height: 50px;
				background: url(img/pro_left.png) no-repeat right #E1E1E1;
				text-align: center;
				line-height: 50px;
				font-weight: bold;
				font-size: 18px;
				cursor: pointer;
				margin: 0;
			}
			.xijie{
				border-left: 1px solid red;
				border-right: 1px solid red;
				line-height: 40px;
				width: 200px;
				height: auto;
				
			}
			.xijie a{
				display: block;
				text-align: center;
				text-decoration: none;
				color: #666666;
				border-bottom: 1px solid red;
			}
		</style>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

		<script>
			$(function(){
				$(".gl+div").hide();
				$(".gl").click(function(){
					$(this).css("background-image","url(img/pro_down.png)");
					$(this).next("div").show();
					var li=$(this).parent("li");
					var lis=li.siblings("li");
					lis.children("p").css("background-image","url(img/pro_left.png)");
					lis.children("div").hide();
				});
			});
		</script>
	</head>
	<body>
		<ul>
			<li>
				<p class="gl">目标管理</p>
				<div class="xijie">
					<a href="#">主题空间</a>
					<a href="#">项目任务</a>
					<a href="#">工作计划</a>
					<a href="#">日程事件</a>
					<a href="#">时间视图</a>
				</div>
			</li>
			<li>
				<p class="gl">会议管理</p>
				<div class="xijie">
					<a href="#">主题空间</a>
					<a href="#">会议安排</a>
					<a href="#">待开会议</a>
					<a href="#">已开会议</a>
					<a href="#">会议资源</a>
				</div>
			</li>
			<li>
				<p class="gl">知识社区</p>
				<div class="xijie">
					<a href="#">我的收藏</a>
					<a href="#">知识广场</a>
					<a href="#">文档中心</a>
					<a href="#">我的博客</a>
					<a href="#">文档管理</a>
				</div>
			</li>
			<li>
				<p class="gl">我的工具</p>
				<div class="xijie">
					<a href="#">综合查询</a>
					<a href="#">通讯录</a>
					<a href="#">便签</a>
					<a href="#">计算器</a>
					<a href="#">万年历</a>
					<a href="#">常用链接</a>
				</div>
			</li>
		</ul>
	</body>
</html>
