<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.rj2306 {
				border: 1px solid red;
				height: 200px;
				width: 500px;
			}

			#dv2 {
				border: 1px solid blue;
				background: goldenrod;
			}

			#dv2 p {
				border: 1px solid green;
				width: 200px;
				background-color: aqua;
			}
		</style>
		<script src="JS/jquery-1.12.4.js"></script>
		<script>
			$(function() {
				$('#btn1').on('click', function() {
					$('#dv1').append('<p>益者三友友值友谅友多闻</p>');
					$('<p>ask几番上了飞机</p>').appendTo($('#dv1'));
				});
				$('#dv1').on('click', 'p', function() {
					$(this).css('background-color', "aqua");
				});
				$('#btn2').click(function() {
					$('#dv2').on('click', function() {
						alert('div元素被单击了');
					});
					$('#dv2').on('p', 'click', function() {
						alert('p元素被单击了');
					});
				});
				$('#btn3').click(function() {
					$('#dv2').off('click');
				});
				$('#p2').hover(function(){
					$(this).css('background-color',"chartreuse");
				},function(){
					$(this).css('background-color',"pink");
				});
				$('#btn4').bind('click',function(){
					$('#dv3').toggle(500);
				})
			});
		</script>
	</head>
	<body>
		<div>软件大专2306班35</div>
		<div class="rj2306">
			1.事件绑定<br />
			<input type="button" id="btn1" value="1.1添加两个p元素" />
			<div id="dv1"></div>
		</div>
		<div class="rj2306">
			2.事件绑定与解绑<br />
			<button id="btn2">2.1绑定事件</button>
			<button id="btn3">2.3解绑事件</button>
			<div id="dv2">
				<p id="p1">div中的p元素</p>
			</div>
		</div>
		<div class="rj2306">
			3.复合事件<br />
			<p id="p2">鼠标移动到该段落</p>
			<button id="btn4">3.2点击切换显示/隐藏</button>
			<div id="dv3">
				士大夫哈根士大夫爱上可能
			</div>
		</div>
	</body>
</html>
