		<style>
			* {
				padding: 0;
				margin: 0;
			}

			a {
				text-decoration: none;
			}

			.rj2306 {
				width: 210px;
				margin: 5px 0 0 5px;
			}

			.rj2306-top a {
				display: block;
				height: 45px;
				font-size: 16px;
				line-height: 45px;
				padding: 0 10px;
				background: #b1191A;
				color: white;
			}

			ul {
				background: #c81623;
				list-style: none;
				padding-bottom: 1px;
			}

			ul li {
				height: 30px;
				line-height: 30px;
				font-size: 14px;
				color: #fff;
				position: relative;
				padding-left: 5px;
			}

			.orange {
				background-color: orange;
			}

			ul li a {
				color: white;
			}

			ul li div {
				display: none;
				position: absolute;
				left: 211px;
				top: 0px;
			}
		</style>
		<script src="JS/jquery-1.12.4.js"></script>
		<script>
			$(function() {
				$('li').hover(function() {
					$(this).children('div').show();
					$(this).toggleClass('orange');
				}, function() {
					$(this).children('div').hide();
					$(this).toggleClass('orange');

				});
			});
		</script>
