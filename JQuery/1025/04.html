<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.rj2306 {
				border: 1px solid red;
				height: 80px;
				background-color: gray;
			}

			.rj2306 div {
				width: 69px;
				height: 69px;
				text-align: center;
				line-height: 69px;
				float: left;
				margin: 5px;
			}

			#dv1 {
				background-color: aqua;
			}

			#dv2 {
				background-color: bisque;
			}

			#dv3 {
				background-color: blueviolet;
			}

			#dv4 {
				background-color: brown;
			}

			#dv5 {
				background-color: cadetblue;
			}

			#dv6 {
				background-color: chartreuse;
			}

			#dv7 {
				background-color: cornflowerblue;
			}

			body {
				height: 1800px;

			}

			#toTap {
				position: fixed;
				right: 50px;
				bottom: 50px;
				width: 50px;
				height: 50px;
				background-color: #45b823;
				text-align: center;
				font-size: 18px;
				color: white;
				display: none;
			}
		</style>
		<script src="../../static/js/jquery-3.4.1.min.js"></script>
		<script>
			$(function() {
				// $('.rj2306>div').mouseover(function(){
				// 	$(this).css('width','224px');
				// });
				// $('.rj2306>div').mouseout(function(){
				// 	$(this).css('width','69px');
				// })
				$('.rj2306 div').fadeTo(2000, 0.5);
				$('.rj2306 div').hover(function() {
					$(this).fadeTo(1, 1);
					$(this).css('width', '224px');
				}, function() {
					$(this).fadeTo(1, 0.8);
					$(this).css('width', '69px');
				});
				$(window).scroll(function() {
					if ($(this).scrollTop() > 300) {
						$('#toTap').css('display', 'inline-block');
					} else {
						$('#toTap').css('display', 'none');
					}
				});
				$('#toTap').click(function() {
					$('html,body').scrollTop(0);
				})

			});
		</script>
	</head>
	<body>
		<div>主页介绍---------软件大专2306班35-----------</div>
		<div class="rj2306">
			<div id="dv1">1</div>
			<div id="dv2">2</div>
			<div id="dv3">3</div>
			<div id="dv4">4</div>
			<div id="dv5">5</div>
			<div id="dv6">6</div>
			<div id="dv7">7</div>
		</div>
		<div id="toTap">
			回到顶部
		</div>
	</body>
</html>
