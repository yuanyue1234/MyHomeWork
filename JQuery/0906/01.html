<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.class div{
				width: 200px;
				height: 100px;
				border: 1px solid greenyellow;
				float: left;
				margin: 10px;
				padding: 20px;
			}
			h3{
				float: inline-start;
			}
		</style>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

		<script>
			$(document).ready(function(){
				var my = $('.myClass');
				my.css('background-color','#c50210');
				my.css('color','white');
				//2.id选择器
				$('#bt1').click(function(){
					var inputV=$('#testInput').val();
					alert(inputV)
				});
				//3.元素选择器
				$('#bt2').click(function(){
					$('div').eq(2).html(`<img src="img/strawberry1.jpg" alt="">这里长出了一片草莓`);
					$('div').get(3).innerHTML=`<img src="img/fish1.jpg" alt="">这里的鱼没了`;
				});
			});
		</script>
	</head>
	<body>
		<div class="class">
		<h3>一、类选择器</h3>
		<div class="myClass">注意观察我的样式</div>
		<div>我的样式是默认的</div>
		<h3>二、id选择器</h3>
		<input type="text" id="testInput" name="test" value=""/>
		<button id="bt1">输入的值是</button>
		<h3>三、元素选择器</h3>
		<div><img src="img/strawberry.jpg" alt="" />这里种了一棵草莓</div>
		<div><img src="img/fish.jpg" alt="" />这里养了一条鱼</div>
		<input type="button" id="bt2" value="若干年后"/>
		<h3>四、复合选择器</h3>
		<p class="default">p元素</p>
		<div class="default">div元素</div>
		<span>id为span</span>
	</div>
	</body>
</html>
