<!DOCTYPE html>
<html>
	<head>
	<script src="../../static/js/jquery-3.4.1.min.js"></script>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div>软件大专2036班35袁越---利用HTML新属性，对输入内容进行限制和验证---</div>
		<div>每日一言：不积跬步无以至千里，不积小流无以致江海；</div>
		<form action="#" method="get" autocomplete="off">
			<h1>VIP会员登记表</h1>
			<p>
				<span>用户登录名：</span>
				<input type="text" name="user_name" value="15674407179@qq.com" disabled readonly/>(不能修改，只能查看)
			</p>
			<p>
				<span>真实姓名：</span>
				<input type="text" name="real_name" pattern="^[u4e00-\u9fa5]{0,}$"
				placeholder="例如:袁越" required autofocus/>(必须填写，只能输入汉字)
			</p>
			<p>
				<span>真实年龄：</span>
				<input type="number" name="real_age" value="20" min="15" max="20" required/>(必须填写)
			</p>
			<p>
				<span>出生日期：</span>
				<input type="date" name="birth" value="1974-01-01" required/>(必须填写)
			</p>
			<p>
				<span>电子邮箱：</span>
				<input type="email" name="myEmail" value="15674484168@qq.com" required/>(必须填写)
			</p>
			<p>
				<span>手机号码：</span>
				<input type="tel" name="tel" pattern="^\d{10}$" required/>(必须填写)
			</p>
			<p>
				<span>个人主页：</span>
				<input type="url" name="myUrl" list="urllist" placeholder="http://www/cdzy.cn"
				pattern="^http://([\w-]+\.)+[w-]+(/{w-./?%&=]*)?$"/>(请选择网址)
				<datalist id="urllist">
					<option value="">http://www.cdzy.cn</option>
					<option value="">http://www.baidu.com</option>
					<option value="">http://www.runoob.com</option>
				</datalist>
			</p>
			<p class="lucky">
				<span>幸运颜色：</span>
				<input type="color" name="lovecolor" value="#f13cef"/>(请选择你喜欢的颜色)
			</p>
			<p>
				<input type="submit" />
				<input type="reset" />
			</p>
		</form>
	</body>
</html>
