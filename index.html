<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实训作业展示</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
    <style>
        /* 定义全局变量 */
        :root {
            --bg-color: #f4f4f9;
            --text-color: #212B36;
            --header-bg: linear-gradient(135deg, #0062E6, #33AEFF);
            --header-text: white;
            --btn-bg: #5C6AC4;
            --btn-hover: #4753a5;
            --card-bg: #ffffff;
        }

        /* 页面基本样式 */
        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            padding-top: 60px; /* 为固定头部留出空间 */
        }

        .container {
            margin-top: 40px;
        }

        /* 头部样式 */
        .header {
            color: var(--header-text);
            padding: 10px 0;
            text-align: center;
            background: var(--header-bg);
            border-radius: 10px;
            position: fixed; /* 固定在顶部 */
            top: 0; /* 距离顶部0 */
            left: 0; /* 距离左侧0 */
            margin: 10px;
            
            right: 0; /* 距离右侧0 */
        }
        .header h2{
            margin-bottom: 0px;
        }


        /* 卡片样式 */
        .card {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            background-color: var(--card-bg);
            color: var(--text-color);
        }

        .card.bg-primary {
            background: var(--header-bg) !important;
        }

        .card.bg-primary .card-title,
        .card.bg-primary .card-text {
            color: var(--header-text);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .card:hover {
            transform: translateY(-5px);
        }

        /* 页脚样式 */
        .footer {
            text-align: center;
            padding: 20px 10px;
            margin-top: 20px;
            margin: 10px;
            box-sizing: border-box;
            border-radius: 10px;
            background-color: var(--header-bg);
        }

        .footer a {
            color: var(--text-color);
            text-decoration: none;
            transition: opacity 0.3s ease;
        }

        .footer a:hover {
            opacity: 0.8;
        }

        /* 按钮样式 */
        .btn-custom,
        .btn-light {
            border: none;
            padding: 8px 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-custom {
            background-color: var(--btn-bg);
            color: var(--header-text);
        }

        .btn-custom:hover {
            background-color: var(--btn-hover);
            color: var(--header-text);
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn-light {
            background-color: var(--header-text);
            color: var(--btn-bg);
        }

        .btn-light:hover {
            background-color: #f8f9fa;
            color: var(--btn-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* 组容器样式 */
        .group-container {
            position: relative;
            padding: 0 60px;
            overflow: hidden; /* 改为 hidden */
        }

        .groups-wrapper {
            overflow-x: auto;
            white-space: nowrap;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .groups-wrapper::-webkit-scrollbar {
            display: none;
        }

        .group {
            display: none;
            vertical-align: top;
            width: 100%;
            margin-right: 20px;
        }

        .group.active {
            display: inline-block;
        }

        .group-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            padding-left: 15px;
            cursor: pointer;
        }

        /* 添加左右导航按钮样式 */
        .nav-button {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            color: var(--header-text);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 999;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            background-color: var(--btn-bg);
            opacity: 0.9;
        }

        .nav-button:hover {
            background-color: var(--btn-hover);
            opacity: 1;
        }

        .nav-button:focus {
            outline: none;
        }
        .nav-button.prev {
            left: 10px;
        }

        .nav-button.next {
            right: 10px;
        }
        /* 菜单样式 */
        .menu-icon {
            position: fixed;
            left: 20px;
            top: 20px;
            font-size: 24px;
            cursor: pointer;
            z-index: 1002;
            transition: all 0.3s ease;
            background-color: var(--btn-bg);
            color: var(--header-text);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .menu-icon.active {
            left: 260px;
        }

        .menu {
            position: fixed;
            left: -250px;
            top: 0;
            width: 250px;
            height: 100%;
            transition: all 0.3s ease;
            z-index: 1001;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            background: var(--header-bg);
            color: var(--header-text);
            border-radius: 10px;
        }

        .menu.active {
            left: 0;
        }

        .menu-title {
            color: white;
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .menu ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 10px; /* 减少底部边距 */
        }

        .menu-item {
            display: block;
            padding: 10px;
            margin-bottom: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: move;
            border-left: 0 solid transparent;
        }

        .menu-item:hover {
            border-left: 5px solid var(--header-text);
        }

        .menu-item span {
            position: relative;
            z-index: 1;
            transition: all 0.3s ease;
        }

        .menu-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            z-index: 0;
        }

        .menu-item:hover::before {
            left: 0;
        }

        .menu-item:hover span {
            transform: translateX(10px);
        }

        .apply-order-btn {
            margin-top: 20px;
            width: 100%;
        }

        /* 遮罩层样式 */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 998;
        }

        /* 美化模态框样式 */
        .modal-content {
            background-color: var(--bg-color);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            background: var(--header-bg);
            color: var(--header-text);
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            border-bottom: none;
        }

        .modal-title {
            font-weight: bold;
            font-size: 1.5rem;
        }

        .modal-body {
            padding: 20px;
        }

        .modal-body .form-control {
            background-color: var(--card-bg);
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .modal-body .form-control:focus {
            box-shadow: 0 0 0 3px rgba(0, 98, 230, 0.3);
            border-color: var(--btn-bg);
        }

        .modal-footer {
            border-top: none;
            padding: 15px 20px;
        }

        .btn-primary, .btn-secondary {
            border-radius: 8px;
            padding: 10px 20px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: var(--btn-bg);
            border: none;
        }

        .btn-primary:hover {
            background-color: var(--btn-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .btn-secondary {
            background-color: #6c757d;
            border: none;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .date-input {
            position: relative;
            margin-bottom: 20px;
            background-color: var(--card-bg);
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .btn-circle {
            width: 30px;
            height: 30px;
            padding: 0;
            border-radius: 50%;
            text-align: center;
            font-size: 14px;
            line-height: 1.42857;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .remove-date {
            position: absolute;
            right: 10px;
            top: 10px;
            background-color: transparent;
            color: #dc3545;
            border: none;
        }

        .remove-date:hover {
            color: #c82333;
            transform: scale(1.1);
        }

        #addDateBtn {
            background-color: var(--btn-bg);
            color: var(--header-text);
            border: none;
            margin: 10px auto;
            display: block;
        }

        #addDateBtn:hover {
            background-color: var(--btn-hover);
            transform: scale(1.1);
        }

        .menu-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: auto; /* 将按钮推到底部 */
        }
    </style>
</head>

<body class="index-page">
    <div class="menu-icon" id="menuIcon">
        <i class="fas fa-bars"></i>
    </div>

    <div class="menu">
        <h3 class="menu-title">课程分组</h3>
        <ul id="menuList"></ul>
        <div class="menu-buttons">

        </div>
    </div>

    <div class="overlay"></div>

    <div class="header">
        <h2>我的作业展示</h2>
    </div>

    <div class="container">
        <h2 class="mb-4">选择作业日期</h2>

        <div class="group-container">
            <button class="nav-button prev"><i class="fas fa-chevron-left"></i></button>
            <div class="groups-wrapper">
                <!-- 这里将由 JavaScript 填充组内容 -->
            </div>
            <button class="nav-button next"><i class="fas fa-chevron-right"></i></button>
        </div>
    </div>

    <div class="footer">
        <a href="" target="_blank">&copy; 2023 软件大专2306_35袁越</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // 常量定义
        const SELECTORS = {
            menuIcon: '#menuIcon',
            menu: '.menu',
            overlay: '.overlay',
            groupContainer: '.group-container',
            groups: '.group',
            prevButton: '.nav-button.prev',
            nextButton: '.nav-button.next'
        };


        let coursesData = {};

        // 从后端获��课程数据
        async function fetchCourses() {
            try {
                const response = await fetch('http://localhost:5000/courses');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                coursesData = data.reduce((acc, course) => {
                    acc[course.id] = course;
                    return acc;
                }, {});
                renderCourseContent();
                updateMenu();
            } catch (error) {
                console.error('Error fetching courses:', error);
                document.querySelector('.groups-wrapper').innerHTML = `<p>加载课程数据时出错: ${error.message}</p>`;
            }
        }

        // 修改渲染课程内容函数
        const renderCourseContent = () => {
            const groupsWrapper = document.querySelector('.groups-wrapper');
            groupsWrapper.innerHTML = ''; // 清空现有内容

            Object.values(coursesData).forEach((courseInfo, index) => {
                const group = document.createElement('div');
                group.id = courseInfo.id;
                group.className = 'group';
                group.innerHTML = `
                    <h3 class="group-title">${courseInfo.title}</h3>
                    <div class="row" id="${courseInfo.id}-container"></div>
                `;
                groupsWrapper.appendChild(group);

                const container = group.querySelector(`#${courseInfo.id}-container`);
                container.innerHTML = courseInfo.dates.map(date => createCard(date, courseInfo.id)).join('');

                // 设置第一个组为活动状态
                if (index === 0) {
                    group.classList.add('active');
                }
            });

            initializeGroupSwitching();
        };

        // 修改创建卡片函数
        const createCard = (date, courseId) => `
            <div class="col-md-4 mb-4">
                <div class="card ${courseId === 'Bootstrap' ? 'bg-primary text-white' : ''}">
                    <div class="card-body">
                        <h5 class="card-title">${date.date}</h5>
                        <p class="card-text">${date.description}</p>
                        <a href="assignments.html?course=${courseId}&date=${date.date}" class="btn ${courseId === 'Bootstrap' ? 'btn-light' : 'btn-custom'}">查看作业</a>
                    </div>
                </div>
            </div>
        `;

        // 修改更新菜单函数，添加排序功能
        const updateMenu = () => {
            const menuList = document.getElementById('menuList');
            menuList.innerHTML = '';
            
            const sortedCourses = Object.values(coursesData).sort((a, b) => {
                return (a.order || Infinity) - (b.order || Infinity);
            });

            sortedCourses.forEach((courseInfo, index) => {
                const menuItem = document.createElement('li');
                menuItem.className = 'menu-item';
                menuItem.setAttribute('data-id', courseInfo.id);
                menuItem.innerHTML = `<span>${courseInfo.title}</span>`;
                menuItem.addEventListener('click', (e) => {
                    if (!menuItem.classList.contains('sortable-chosen')) {
                        switchGroup(courseInfo.id);
                    }
                });
                menuList.appendChild(menuItem);
            });

            // 初始化 Sortable
            new Sortable(menuList, {
                animation: 150,
                onEnd: function(evt) {
                    const newOrder = Array.from(menuList.children).map((item, index) => ({
                        id: item.getAttribute('data-id'),
                        order: index + 1
                    }));
                    
                    // 更新 coursesData 中的顺序
                    newOrder.forEach(item => {
                        if (coursesData[item.id]) {
                            coursesData[item.id].order = item.order;
                        }
                    });

                    // 重新渲染课程内容
                    renderCourseContent();
                }
            });

        };

        // 添加切换分组函数
        const switchGroup = (courseId) => {
            const groups = document.querySelectorAll(SELECTORS.groups);
            groups.forEach((group, index) => {
                if (group.id === courseId) {
                    showGroup(index);
                    toggleMenu();
                }
            });
        };

        // 修改初始化分组切换功能
        function initializeGroupSwitching() {
            const groups = document.querySelectorAll(SELECTORS.groups);
            const prevButton = document.querySelector(SELECTORS.prevButton);
            const nextButton = document.querySelector(SELECTORS.nextButton);
            let currentGroupIndex = 0;

            window.showGroup = function(index) {
                groups.forEach((group, i) => {
                    if (i === index) {
                        group.classList.add('active');
                        group.style.display = 'block';
                    } else {
                        group.classList.remove('active');
                        group.style.display = 'none';
                    }
                });
                currentGroupIndex = index;
            }

            if (prevButton && nextButton) {
                prevButton.addEventListener('click', () => {
                    currentGroupIndex = (currentGroupIndex - 1 + groups.length) % groups.length;
                    showGroup(currentGroupIndex);
                });

                nextButton.addEventListener('click', () => {
                    currentGroupIndex = (currentGroupIndex + 1) % groups.length;
                    showGroup(currentGroupIndex);
                });
            }

            showGroup(currentGroupIndex);
        }

        // 菜单切换函数
        const toggleMenu = () => {
            const menu = document.querySelector(SELECTORS.menu);
            const menuIcon = document.querySelector(SELECTORS.menuIcon);
            const overlay = document.querySelector(SELECTORS.overlay);
            const applyOrderBtn = document.getElementById('applyOrderBtn');
            
            menu.classList.toggle('active');
            menuIcon.classList.toggle('active');
            overlay.style.display = menu.classList.contains('active') ? 'block' : 'none';
            menuIcon.innerHTML = menu.classList.contains('active') ? '<i class="fas fa-times"></i>' : '<i class="fas fa-bars"></i>';
            
            
            // 如果菜单关闭，隐藏"应用分组"按钮
            if (!menu.classList.contains('active')) {
                applyOrderBtn.style.display = 'none';
            }
        };

        // 应用排序函数
        const applyOrder = () => {
            const menuItems = document.querySelectorAll('#menuList .menu-item');
            const newOrder = Array.from(menuItems).map((item, index) => ({
                id: item.getAttribute('data-id'),
                order: index + 1
            }));

            // 发送新的顺序到服务器
            fetch('http://localhost:5000/courses/reorder', {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(newOrder),
            })
            .then(response => response.json())
            .then(data => {
                console.log('Order applied:', data);
                fetchCourses(); // 重新获取课程数据并更新UI
                document.getElementById('applyOrderBtn').style.display = 'none';
            })
            .catch(error => console.error('Error applying order:', error));
        };

        // 添加课程函数
        const addCourse = async () => {
            const courseId = document.getElementById('courseId').value;
            const courseTitle = document.getElementById('courseTitle').value;
            const dateInputs = document.querySelectorAll('.date-input');
            const dates = [];

            dateInputs.forEach(input => {
                const date = input.querySelector('.date').value;
                const description = input.querySelector('.description').value;
                const files = ['01.html']; // 默认添加 01.html
                if (date && description) {
                    dates.push({ date, description, files });
                }
            });

            if (courseId && courseTitle && dates.length > 0) {
                const newCourse = {
                    id: courseId,
                    title: courseTitle,
                    dates: dates
                };

                try {
                    const response = await fetch('http://localhost:5000/courses', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(newCourse),
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const result = await response.json();
                    console.log('Course added:', result);
                    await fetchCourses(); // 重新获取课程数据并更新UI
                    $('#addCourseModal').modal('hide');
                    document.getElementById('addCourseForm').reset();
                } catch (error) {
                    console.error('Error adding course:', error);
                    alert('添加课程失败，请重试');
                }
            } else {
                alert('请填写所有必要的信息');
            }
        };

        // 修改添加事件监听器的函数
        const addEventListeners = () => {
            const menuIcon = document.querySelector(SELECTORS.menuIcon);
            const overlay = document.querySelector(SELECTORS.overlay);
            const applyOrderBtn = document.getElementById('applyOrderBtn');
            const addDateBtn = document.getElementById('addDateBtn');
            const saveCourseBtn = document.getElementById('saveCourseBtn');

            menuIcon.addEventListener('click', toggleMenu);
            overlay.addEventListener('click', toggleMenu);
            applyOrderBtn.addEventListener('click', applyOrder);


            // 为整个表单添加事件委托
            document.getElementById('addCourseForm').addEventListener('click', (e) => {
                if (e.target.closest('.remove-date')) {
                    e.preventDefault(); // 阻止默认行为
                    e.target.closest('.date-input').remove();
                }
            });
        };

        // 初始化函数
        const init = () => {
            console.log('Initializing...');
            fetchCourses();
            addEventListeners();
        };

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', init);

        // 添加这行来确保脚本正在运行
        console.log('Script loaded');
    </script>
</body>

</html>
